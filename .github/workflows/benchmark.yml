name: Test Benchmarks

on:
  push:
    branches: [master, feat/dom]
  pull_request:
    branches: [master, feat/dom]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: benchmarks

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run benchmarks
        run: npm run benchmarks
