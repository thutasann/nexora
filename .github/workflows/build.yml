name: Build the Nexora

on:
  push:
    branches: [master, feat/dom]
  pull_request:
    branches: [master, feat/dom]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run benchmarks
        run: npm run benchmarks
